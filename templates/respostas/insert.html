{% include "header.html" %}

{% block body %}

<div class="modal-dialog">

    <div class="modal-content">

        <div class="modal-header">

            <button type="button" class="close" data-dismiss="modal" onclick="rederecionar('http://127.0.0.1:3000/v1.0/respostas/')" >&times;</button>

            <h4 class="modal-title">Inserir Informação</h4>

        </div>

        <div class="modal-body">
            
            <form id="resposta_insert">

                <!-- <div class="form-group">

                    <label>resposta:</label>
                    <input type="hidden" name="id" value="">

                    <input type="text" class="form-control" name="resposta" value="">

                </div> -->

                <div class="form-group">

                    <label>resposta SQL:</label>

                    <input type="text" class="form-control" name="resposta_sql" value="">

                </div>

                <div class="form-group">

                        <label>Aluno_Aluno_ID:</label>
    
                        <input type="text" class="form-control" name="aluno_aluno_id" value="">
    
                </div>

                <div class="form-group">

                    <label>Pergunta_Pergunta_ID:</label>

                    <input type="text" class="form-control" name="pergunta_pergunta_id" value="">

                </div>

                <div class="form-group">

                    <button class="btn btn-primary" type="submit" onclick="resposta_insert()">Inserir</button>

                </div>

            </form>

        </div>

        <div class="modal-footer">

            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="rederecionar('http://127.0.0.1:3000/v1.0/respostas/')" >Fechar</button>

        </div>
    </div>
</div>
</div>

{% endblock %}

<button type="button" class="btn btn-secondary"  pull-right" data-toggle="modal"
                    data-target="#myModal" onclick="rederecionar('http://127.0.0.1:3000/v1.0/')" >Voltar ao Menu Inicial</button>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

<script>
    function resposta_insert(){
        try{
            let formElement = document.getElementById("resposta_insert")
            let formData = new FormData(formElement)
            let data = {'resposta_sql': formData.get('resposta_sql'),
                        'aluno_aluno_id': formData.get('aluno_aluno_id'),
                        'pergunta_pergunta_id': formData.get('pergunta_pergunta_id')};

            let aluno_aluno_id = new String(formData.get('aluno_aluno_id'));
            let pergunta_pergunta_id = new String(formData.get('pergunta_pergunta_id'));
            console.log("http://127.0.0.1:80/v1.0/resposta/" + pergunta_pergunta_id + "/" + aluno_aluno_id);
            console.log(data)
            alert(data)
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:80/v1.0/resposta/" + pergunta_pergunta_id + "/" + aluno_aluno_id,
                data: data,
                //dataType: 'json',
                success: function(data){
                    //console.log(data)
                    //alert(data)
                    location.href = "http://127.0.0.1:3000/v1.0/respostas/"
                },
                error(jqXHR,JQueryXHR,errorThrown){
                    //console.log(formData)
                    
                    console.log(jqXHR)
                    console.log(JQueryXHR)
                    console.log(errorThrown)
                    alert(jqXHR)
                    alert(JQueryXHR)
                    alert(errorThrown)
                }
            })
        }catch(err){
            alert(err)
        }
    }

    function rederecionar(location_href){
        location.href = location_href
    }
</script>
